name: Build Windows Executable

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
      - 'V*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Print PyInstaller version
        run: pyinstaller --version

      - name: Determine version tag
        id: get_tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name YouTubeChatLogger src/youtube_chat.py

      - name: List dist output
        run: dir dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeChatLogger-${{ steps.get_tag.outputs.tag }}
          path: dist/YouTubeChatLogger.exe

      - name: Upload executable to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/YouTubeChatLogger.exe
